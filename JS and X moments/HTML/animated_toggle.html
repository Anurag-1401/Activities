<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .toggle {
          width: 60px; height: 30px; background: gray; border-radius: 30px;
          position: relative; cursor: pointer;
        }
        .toggle::before {
          content: ''; width: 26px; height: 26px; background: white;
          position: absolute; top: 2px; left: 2px; border-radius: 50%; transition: 0.3s;
        }
        .toggle.active { background: green;}
        .toggle.active::before { left: 34px; }
      </style>
</head>
<body>
    <div class="toggle" onclick="this.classList.toggle('active')"></div>

</body>
</html>
